<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Step four | I can give you more</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif
        }
        
        p {
            text-align: center
        }

        g:hover circle{
        	opacity:.75;
        }

        g:hover text{
        	fill:#fff;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 400 200" style="background:#ddd;">
    </svg>

    <p><a href="step-1.html">1</a> - <a href="step-2.html">2</a> - <a href="step-3.html">3</a> - <strong><a href="step-4.html">4</a></strong> - <a href="step-5.html">5</a></p>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var datos = [3, 5, 7, 6]
        
        var porcion = 400 / (datos.length + 1)
        
        var aqui = d3.select("svg");
        
        datos.forEach(function(d, i) {
            var grupo = aqui.append("g");
            grupo.append("circle").attr("cx", porcion * (i + 1)).attr("cy", 100).attr("r", d * 10).attr("opacity", .25);
            grupo.append("text").attr("x", porcion * (i + 1)).attr("y", 105).attr("text-anchor", "middle").text(d);
        });
    </script>
</body>

</html>
